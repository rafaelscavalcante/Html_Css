<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <title>Videos</title>
</head>
<body>
    <h1>Vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video id='gamer' height="500px" poster="img/gameposter.jpg" preload="metadata" controls loop>
        <source  src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.mkv" type="video/mkv">
        <source src="midia/meuvideo.webm" type="video/webm">
        <p>Seu browser não suporta o formato do vídeo.</p>    
    </video>
    <h1>Vídeos hospedados externamente.</h1>
    <p>Este vídeo esta hospedado no YouTube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Kn5sgoFotGE?si=Bjn79BPG0BjpXz63" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>  
</body>
</html>
